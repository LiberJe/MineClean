<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MineClean</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="js/less.js"></script>
</head>
<body>
    <div class="game-box container">
        <div class="col-md-9 game-panel"></div>
        <div class="col-md-3 game-setting">
            <div>
                <select name="" id="difficulty-choice" class="form-control">
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
            </div>
            <div class="start-btn btn btn-default">开始</div>
            <div class="end-btn btn btn-default">投降</div>
        </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
